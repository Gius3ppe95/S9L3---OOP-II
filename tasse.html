<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema Tasse Lavoratore</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #343a40;
        color: #fff;
      }
      .container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-top: 50px;
      }
      h1 {
        color: #007bff;
      }
      button {
        background-color: #007bff;
        border: none;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Sistema Tasse Lavoratore</h1>

      <form id="form" class="row g-3 p-3 border bg-white rounded">
        <div class="col-md-6">
          <label for="inputGroupSelect01" class="form-label">Lavoratore:</label>
          <select class="form-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">Artigiano</option>
            <option value="2">Commerciante</option>
            <option value="3">Professionista</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="inputfield" class="form-label">Reddito Annuo Lordo:</label>
          <input
            type="text"
            class="form-control"
            id="inputfield"
            aria-label="Dollar amount (with dot and two decimal places)"
          />
        </div>

        <div class="col-md-12 mt-4">
          <button type="submit" class="btn btn-primary">Calcola</button>
        </div>
      </form>

      <div id="lista" class="mt-4">
        <ul class="list-group">
          <li class="list-group-item">Redditivit√†: <span id="rednum"></span></li>
          <li class="list-group-item">Tasse Inps: <span id="inpsnum"></span></li>
          <li class="list-group-item">Tasse Irpef: <span id="irpefnum"></span></li>
        </ul>
      </div>

      <div class="mt-4">
        <label for="result" class="form-label">Reddito Annuo Netto:</label>
        <span id="result" class="form-control"></span>
        <p id="resultDescription" class="text-muted">Totale Netto</p>
      </div>
    </div>

    <script src="./tasse.js"></script>
  </body>
</html>
